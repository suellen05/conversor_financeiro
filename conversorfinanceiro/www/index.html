<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Financeiro</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Conversor Financeiro</h1>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-2">
                    <label class="form-label">Valores em Reais:</label>
                </div>
                <div class="col">
                    <input name="reais" id="reais" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-lg-2 text-primary">
                    Valores Dolares:
                </div>
                <div class="col">
                    <span id="dolares" class="text-primary bg-warning">$$$ </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" onclick="ConverterRealDolar();" class="btn btn-success btn-lg">Converter</button>
                </div>
            </div>



            <script src="/node_modules/jquery/dist/jquery.min.js"></script>
            <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
            <script src="js/app.js"></script>
</body>

</html>
